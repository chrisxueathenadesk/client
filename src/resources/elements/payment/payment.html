  <require from="./payment.css"></require>
  <form class="card-entry" submit.delegate="submit()" ref="paymentForm">
    <div class="form-row">
      <label for="card-element">
        Credit or debit card
      </label>
      <div ref="cardElement">
        <!-- a Stripe Element will be inserted here. -->
      </div>

      <div ref="cardErrors"></div>
    </div>

      <button class="card-entry__submit" type="submit">${buttonText}</button>
      <img class="card-entry__accept" src="images/payment.png" alt=""/>
    </div>
  </form>
</template>
