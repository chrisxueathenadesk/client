<template>
  <require from="./new-password.css"></require>

  <form class="login-container" submit.delegate="changePassword()">
    <label for="password">New Password</label>
    <input type="password" name="password" value.bind="reset.password & validate">
    <label for="repeat">Repeat Password</label>
    <input type="password" name="repeat" value.bind="reset.repeat & validate">
    <button type="submit">Change Password</button>
  </form>
</template>
